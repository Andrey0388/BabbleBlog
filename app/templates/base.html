<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="\static\css\font.css">
    <script src="\static\js\search.js"></script>
    <script src="\static\js\like.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>{{title}}</title>
</head>
<body>
<header>
    <nav class="navbar" style="background-color: #CDEFFF;">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand special-heading" href="/">Babble Blog</a>
                {% if current_user.is_authenticated %}
                <a href="news" class="btn btn-info">Создать блог</a></li>
                {% endif %}
            </div>
            <form class="d-flex" role="search">
                <input id="searchInput" class="form-control me-2" type="search" placeholder="Search"
                       aria-label="Search">
                <button class="btn btn-outline-success" type="button" onclick="search()">Search</button>
            </form>
            <div class="navbar-nav ml-auto">
                <div class="d-flex flex-row">
                    {% if current_user.is_authenticated %}
                    <a class="navbar-brand">{{ current_user.name }}</a>
                    <a class="btn btn-danger" href="/logout">Выйти</a>
                    {% else %}
                    <a class="btn btn-primary" href="/register">Зарегистрироваться</a>
                    <span>&nbsp;</span>
                    <a class="btn btn-success" href="/login">Войти</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
</header>
<!-- Begin page content -->
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
